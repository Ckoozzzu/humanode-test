<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'><link rel="stylesheet" href="./styles.css">

    <title>Donation Contract</title>
</head>
<body>
    
    <h1></h1>
    <button class="button gradient-button coffee-button" id="buyCoffee"><i class="fas fa-coffee"></i> Buy 1 coffee</button>
    <button class="button gradient-button tree-button" id="plantTree"><i class="fas fa-tree"></i> Buy some tree</button>
    <br>
    <button class="button gradient-button network-button" id="addNetwork"><i class="fab fa-ethereum"></i> Add HMND Testnet 5 to MetaMask</button>
    
    <div id="donationModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p>How much eHMND donate?</p>
            <div>
                <input type="number" id="donationAmount" min="0.001" step="0.1" placeholder="You should send more than 0 eHMND." />
            </div>
            <button id="confirmDonation" class="button" style="background: linear-gradient(135deg, #2f871a, #60b934);">Donate</button>
        </div>
    </div>

    <div id="info-section">
        <h2>Information</h2>
        <p>Test token has no monetary value.</p>
        <p>The amount you will donate with the "Plant a Tree" button goes symbolically to an address. This address belongs to the donation organization and cannot be changed after the contract is deployed.</p>
    </div>
    
    <p style="text-align: center;">
        <a href="https://gitbook.humanode.io/docs/evm/evm-compatibility" target="_blank" style="text-decoration: none; font-weight: 600;">
            <i class="fab fa-github"></i> GitHub: open-source
        </a>
    </p>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
